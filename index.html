<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/normalize.css">

<body>

          </div>
        </div>
        <div class="form-wrapper">

              <input type="checkbox" id="cityGoteborg" name="search-city" value="goteborg">

            </div>
            <button class="search-button" type="submit">Sök</button>
          </form>
        </div>
  </div>
  <div class="main-wrapper">
    <div class="card-wrapper">
    <!-- JavaScript Content Inserted Here -->
    </div> 
    <div class="load-button-wrapper">
      <button id="load-more">Ladda fler annonser</button>
    </div>
